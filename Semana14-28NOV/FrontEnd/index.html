<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Formulario de Login</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            margin-top: 100px;
        }
        .login-card {
            border-radius: 10px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card login-card">
                    <div class="card-header text-center">
                        <h4>Iniciar Sesión</h4>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="username">Nombre de Usuario</label>
                                <input type="text" class="form-control" id="username" placeholder="Ingrese su nombre de usuario" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
    $('#loginForm').on('submit', function(e) {
        e.preventDefault(); // Evita el envío del formulario

        const username = $('#username').val();
        const password = $('#password').val();

        const urlSeg = "http://localhost:8080/api/seguridad/logon?usuario=" + username + "&clave=" + password;

        // Realiza la llamada AJAX al endpoint de autenticación
        $.ajax({
            type: 'POST',
            url: urlSeg,
            //data: JSON.stringify({ username: username, password: password }),
            contentType: 'application/json',
            dataType: 'json',
            success: function(data) {
                window.location.href = 'main.html';
            },
            error: function(xhr, status, error) {
                console.log('Error:', error);
                alert('Error al autenticar. Intente nuevamente.');
            }
        });
    });
});
    </script>
</body>
</html>
